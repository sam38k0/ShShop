<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="content/css/command.css" rel="stylesheet">
        <link href="content/css/modal.css" rel="stylesheet">
    </head>
    <body>
        <!--- 로그인 --->
        <div id="m_login">
            <div class="closeBtn"><a href="#"><img src="content/image/login_close.png" alt="닫기"></a></div>
            <div class="m_logo">로그인</div>
            <ul class="m_info">
                <li><span>E-mail</span><input type="text"></li>
                <li><span>비밀번호</span><input type="password"></li>
            </ul>
            <button type="submit" class="m_submit">로그인</button>
            <ul class="m_notlogin">
                <li><a href="#">회원 가입하기</a></li>
                <li><a href="#">비밀번호 찾기</a></li>
            </ul>
        </div>
        
        <!--- 회원가입 --->
        <div id="m_join">
            <div class="closeBtn"><a href="#"><img src="content/image/login_close.png" alt="닫기"></a></div>
            <div class="m_logo">회원가입</div>
            <ul class="m_info">
                <li><span>E-mail</span><input type="text"></li>
                <li><span>비밀번호</span><input type="password"></li>
                <li><span>비밀번호 재확인</span><input type="password"></li>
                <li><span>이름</span><input type="text"></li>
                <li><span>Phone</span><input type="text"></li>
                <li><span>카톡아이디</span><input type="text"></li>
            </ul>
            <!-- 폰, 이름, 카톡 선택사항 -->
            <button type="submit" class="m_submit">회원가입</button>
        </div>
        
        <!--- 비밀번호찾기 --->
        <div id="m_password">
            <div class="closeBtn"><a href="#"><img src="content/image/login_close.png" alt="닫기"></a></div>
            <div class="m_logo">비밀번호찾기</div>
            <div class="pass m_info">
                <span>E-mail</span>
                <input type="text">
            </div>
            <button type="submit" class="m_submit">임시 비밀번호 발송</button>
        </div>
    </body>
</html>
