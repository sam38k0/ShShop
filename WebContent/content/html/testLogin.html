<!DOCTYPE html>
<meta charset="utf-8" />
<title>jQuery 로그인</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#loginBtn").click(function () {
 
            var form_data = {
                email: $("#email").val(),
                password: $("#pwd").val(),
                is_ajax: 1
            };
            $.ajax({
                type: "GET",
                url: "test/login",
                data: form_data,
                success: function (response) {
                    if (response == 'success') {
                        $("#email").html("<p style='color:green;font-weight:bold'>로그인 성공!</p>");
                        $("#loginForm").slideUp('slow');
                    } else {
                        $("#message").html("<p style='color:red'>아이디 또는 비밀번호가 잘못되었습니다.</p>");
                    }
                }
            });
            return false;
        });
    });
</script>

<body>
    <div id="share-options">
        <div class="container login">
            <form id="loginForm" name="loginForm">
                <div class="two-thirds column" id="main">
                    <fieldset>
                        <legend>Login</legend>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="you@yourdomain.com" required />
                        <label for="pwd">Password:</label>
                        <input type="password" id="pwd" name="pwd" value="" required />
                        <br/>
                        <input type="checkbox" id="showPwd">
                        <label for="showPwd">show password</label>
                        <input id="cancel" type="button" value="Back" />
                        <input type='button' id='loginBtn' value="Login" />
                    </fieldset>
                </div>
                <div id="message"></div>
            </form>
        </div>
        <!-- .container -->
    </div>
    <!-- share-options -->
</body>
