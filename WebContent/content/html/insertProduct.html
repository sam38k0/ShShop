<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>중고거래사이트</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="content/css/command.css">
    <link rel="stylesheet" href="content/css/product.css">

    <style>
    </style>

    <script>
        $(document).ready(function () {
            var s_focus = {
                "background-color": "#fbfff2"
            }

            $("input").focus(function () {
                $(this).val("");
                $(this).css(s_focus);
            });
        });

        $(document).ready(function () {
            $("#insert_Product").submit(function () {
                var form = $(this);

                $.ajax({
                    url: form.attr('action'),
                    data: form.serialize(),
                    type: "get",
                    dataType: "html",

                    success: function () {
                        alert("상품등록 완료");
                    }
                });
            });
        });
    </script>

</head>

<body>
    <form action="action/insertProduct" id="insert_Product" name="insertProductForm">
        <div class="wrap">
            <div id="bootlogo">
                <img src="content/image/ben.jpg">
            </div>
            <div id="product_category">
                <span>카테고리 선택</span>
                <ul class="allcategory">
                    <li><a href="#" class="choice">의류</a>
                        <ul class="allcategory">
                            <li><a href="#">상의</a>
                            </li>
                            <li><a href="#">하의</a>
                            </li>
                            <li><a href="#">외투</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">장난감</a>
                    </li>
                    <li><a href="#">가전</a>
                    </li>
                    <li><a href="#">아동용품</a>
                    </li>
                    <li><a href="#">기타</a>
                    </li>
                </ul>
                <input type="text" name="miniCategory" size=50 value="여성의류 > 부츠/레인부츠 > 가죽롱부츠 > 로우힐">
            </div>

            <div id="tradeOption">
                <p>거래방법 선택</p>
                <input type="radio" name="tradeOption" value="safety">안전결제
                <br>
                <input type="radio" name="tradeOption" value="direct ">택배
            </div>

            <div id="us
			
			
			erId">
                <p>유저아이디</p>
                <input type="text" name="userId" size=50 value="userId!">
            </div>

            <div id="ProductName">
                <p>상품명</p>
                <input type="text" name="name" size=50 value="스팸성 키워드를 주의하세요 !">
            </div>

            <div id="price">
                <p>가격</p>
                <input type="text" name="price" value="최소 1000원"> 원
            </div>

            <div id="picture">
                <ul>
                    <p>사진 (최대 10장)</p>
                    <li>
                        <input type="image" src="content/image/product_image/필수등록.PNG">
                    </li>
                    <li>
                        <input type="image" src="content/image/product_image/선택등록.PNG">
                    </li>
                    <li>
                        <input type="image" src="content/image/product_image/선택등록.PNG">
                    </li>
                    <li>
                        <input type="image" src="content/image/product_image/선택등록.PNG">
                    </li>
                    <div id="bottom">
                        <li>
                            <input type="image" src="content/image/product_image/선택등록.PNG">
                        </li>
                        <li>
                            <input type="image" src="content/image/product_image/선택등록.PNG">
                        </li>
                    </div>
                    <li id="add">
                        <input type="image" src="content/image/product_image/사진추가.PNG">
                    </li>
                </ul>
            </div>



            <div id="explanation">

                <p>상품 설명</p>
                <textarea rows="5" cols="30" name="description">필수정보 핸드폰 번호 : 계좌 번호 : 주소(지역) : 임의정보 구입시기 : 원하는 가격 : 상품설명 :
                </textarea>
            </div>

            <div id="stock">
                <p>재고량</p>
                <input type="text" name="stock" value=" "> 개
            </div>

            <div id="safetyDeal">
                <p>
                    ● 판매서비스 이용료 : 구매자가 카드 결제 시 3%(원), 현금결제 시 1.5% (0원)
                    <br> ● 최종정산 예정금액 : <font color=red>약 0원 <font color=black> (이용료는
							판매대금 정산 시 차감됩니다.) 
			</div>

			<div id="tag">
				태그 입력 <input type="text" size=80
					value="태그와 태그는 쉼표로 구분하며, 10개까지 입력하실 수 있습니다." name="tag">
				<!--<br>    공개설정   <input type="radio" name="chk_info" value="전체공개">전체공개
        <input type="radio" name="chk_info" value="회원공개">회원공개   
           검색설정 <input type="checkbox" name="chk_info" value="다른사이트">타 사이트 에서 검색되는 것을 허락합니다. -->
			</div>

			<div id="saveOption">
				<button id="bootbtn" type="button" name="temporarySave">임시저장

				</button>
				<button id="bootbtn" type="button" name="preview">미리보기</button>
				<button type="submit" id="bootbtn" type="button" name="enrollment">판매등록</button>
			</div>
		</div>
	</form>
</body>
</html>
